<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock | DevOrbit!</title>
  </head>
  <body>
    <div class="clock-ring"></div>
    <div class="clock-body">
      <ul>
        <li style="--n: 1;"><span>1</span></li>
        <li style="--n: 2;"><span>2</span></li>
        <li style="--n: 3;"><span>3</span></li>
        <li style="--n: 4;"><span>4</span></li>
        <li style="--n: 5;"><span>5</span></li>
        <li style="--n: 6;"><span>6</span></li>
        <li style="--n: 7;"><span>7</span></li>
        <li style="--n: 8;"><span>8</span></li>
        <li style="--n: 9;"><span>9</span></li>
        <li style="--n: 10;"><span>10</span></li>
        <li style="--n: 11;"><span>11</span></li>
        <li style="--n: 12;"><span>12</span></li>
        <div class="Dot"></div>
      </ul>

      <div class="Hands">
        <div class="Hhand"></div>
        <div class="Mhand"></div>
        <div class="Shand"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
